    <style>

        /* Styles for the page layout */

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

        }

 

        header {

            background-color: #f0f0f0;

            padding: 10px;

            text-align: center;

        }

 

        .container {

            max-width: 1200px;

            margin: 0 auto;

            padding: 20px;

        }

 

        /* Styles for the navigation */

        nav {

            margin-bottom: 20px;

        }

 

        nav ul {

            list-style-type: none;

            padding: 0;

            margin: 0;

        }

 

        nav ul li {

            display: inline;

            margin-right: 20px;

        }

 

        nav ul li a {

            text-decoration: none;

            color: #333;

            font-weight: bold;

        }

 

        nav ul li a:hover {

            color: #ff4500;

        }

 

        /* Styles for the search bar */

        .search-bar {

            display: flex;

            align-items: center;

            justify-content: space-between;

            margin-bottom: 20px;

        }

 

        .search-input {

            flex-grow: 1;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

            font-size: 16px;

        }

 

        /* Styles for the cart icon */

        .cart-icon {

            font-size: 24px;

            margin-left: 20px; /* Adjusted margin */

            color: #333;

        }

 

        /* Styles for the search button */

        .search-button {

            padding: 10px 20px;

            background-color: #ff4500;

            color: #fff;

            border: none;

            border-radius: 5px;

            cursor: pointer;

            font-size: 16px;

            margin-left: 20px; /* Added margin */

        }

 

        /* Styles for the product grid */

        .product-grid {

            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            grid-gap: 20px;

        }

 

        .product {

            border: 1px solid #ccc;

            border-radius: 5px;

            padding: 20px;

            text-align: center;

        }

 

        .product img {

            max-width: 100%;

            height: auto;

        }

 

        .product-title {

            margin-top: 10px;

            font-weight: bold;

        }

 

        .product-price {

            margin-top: 5px;

            color: #ff4500;

        }

    </style>

</head>
